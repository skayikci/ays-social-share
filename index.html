<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <section class="prompt-section">
            <h2>Prompt Management</h2>
            <div class="latest-prompt">
                <h3>Latest Updated Prompt</h3>
                <textarea id="latest-prompt" rows="4"></textarea>
                <button class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Update</span>
                </button>
            </div>
            <div class="previous-prompts">
                <h3>Previous Prompts</h3>
                <ul id="previous-prompts-list"></ul>
            </div>
        </section>
        
        <section class="results-section">
            <h2>Latest Results</h2>
            <div id="latest-results"></div>
        </section>
        
        <section class="posts-section">
            <h2>Latest Posts</h2>
            <div class="twitter-posts">
                <h3>Twitter</h3>
                <ul id="twitter-posts-list"></ul>
            </div>
            <div class="linkedin-posts">
                <h3>LinkedIn</h3>
                <ul id="linkedin-posts-list"></ul>
            </div>
        </section>
        
        <section class="scheduled-posts-section">
            <h2>Scheduled Posts</h2>
            <div class="twitter-scheduled">
                <h3>Twitter</h3>
                <ul id="twitter-scheduled-list"></ul>
            </div>
            <div class="linkedin-scheduled">
                <h3>LinkedIn</h3>
                <ul id="linkedin-scheduled-list"></ul>
            </div>
        </section>
    </div>
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
